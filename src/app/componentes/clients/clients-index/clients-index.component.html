<div class="index">
  <h2 class="title">Indice de Clientes</h2>
  <div>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Contenido a filtrar"
        #input
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container matColumnDef="{{ column }}">
          <th mat-header-cell *matHeaderCellDef>{{ column.toUpperCase() }}</th>
          <td mat-cell *matCellDef="let element">
            <!-- Mostrar contenido o acciones -->
            <ng-container *ngIf="column !== 'acciones'; else actionsTemplate">
              {{element[column]}}
            </ng-container>
            <ng-template #actionsTemplate>
            <div class="action-buttons">
              <button mat-icon-button [routerLink]="['/clients/edit']" class="buttonedit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteClient(element.id)"class="buttondelete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>

            </ng-template>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="buttons">
    <a routerLink="/clients/add">
      <button mat-fab extended [attr.aria-label]="'Añadir cliente'">
        <mat-icon>add</mat-icon>
        Añadir cliente
      </button>
    </a>

    <a routerLink="/home">
      <button mat-fab extended [attr.aria-label]="'Regresar'">
        <mat-icon>keyboard_return</mat-icon>
        Regresar
      </button>
    </a>
  </div>
</div>
