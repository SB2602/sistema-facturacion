<div class="index">
  <h2 class="title">Indice de Facturas</h2>
  <div>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Contenido a filtrar"
        #input
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="table">
      <!-- Definición de columnas -->
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container matColumnDef="{{ column }}">
          <th mat-header-cell *matHeaderCellDef>{{ column.toUpperCase() }}</th>
          <td mat-cell *matCellDef="let element">
            <!-- Mostrar contenido o acciones -->
            <ng-container *ngIf="column !== 'acciones'; else actionsTemplate">
              <ng-container *ngIf="column === 'cliente'">
                {{element.cliente?.nombre}}  <!-- Mostrar nombre del cliente -->
              </ng-container>
              <ng-container *ngIf="column !== 'cliente'">
                {{element[column]}}  <!-- Mostrar otros datos -->
              </ng-container>
            </ng-container>
            <ng-template #actionsTemplate>
              <div class="action-buttons">
                <!--
                <button
                  mat-icon-button
                  (click)="openDetails(element.id)"
                  class="buttondetails"
                >
                  <mat-icon>search</mat-icon>
                </button>-->
                <button
                  mat-icon-button
                  (click)="deleteInvoice(element.id)"
                  class="buttondelete"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </ng-template>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="buttons">
    <a routerLink="/invoices/add">
      <button mat-fab extended [attr.aria-label]="'Añadir factura'">
        <mat-icon>add</mat-icon>
        Añadir factura
      </button>
    </a>

    <a routerLink="/home">
      <button mat-fab extended [attr.aria-label]="'Regresar'">
        <mat-icon>keyboard_return</mat-icon>
        Regresar
      </button>
    </a>
  </div>
</div>
